<div class="container">

  <div class="row">

    <div class="col-sm-12">

      <table *ngIf="cars.length > 0; else noCarsInfo" class="app-table table table-striped">
        <thead>
        <tr>
          <th>
            Car
          </th>
          <th>
            Plate
          </th>
          <th>
            Delivery date
          </th>
          <th>
            Deadline
          </th>
          <th>
            Client
          </th>
          <th>
            Cost
          </th>
          <th>
            Action
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let car of cars; let i = index">
          <td [ngClass]="{'row-error': car.isFullyDamaged}">{{car.model}}</td>
          <td>{{car.plate}}</td>
          <td>{{car.deliveryDate}}</td>
          <td>{{car.deadline}}</td>
          <td>{{car.client.firstName}} {{car.client.surname}}</td>
          <td>{{car.cost}}</td>
          <td>ACTION PLACEHOLDER</td>
        </tr>
        </tbody>
      </table>
      <ng-template #noCarsInfo>
        <div class="no-cars-info">
          <p>
            Currently no cars in service
          </p>
        </div>
      </ng-template>
    </div>

  </div>

  <app-totalcost [totalCost]="totalCost"></app-totalcost>

</div>
