<td appImportant [ngClass]="{'row-error': car.isFullyDamaged}">{{car?.model}}</td>
<td>{{car?.plate}}</td>
<td>{{car?.deliveryDate | date:'shortDate'}}</td>
<td>{{car?.deadline  | date:'shortDate'}}</td>
<td>{{car?.clientFirstName}} {{car?.clientSurname | surnameShortcut}}</td>
<td appImportant>{{car?.cost | currency:'PLN':true}}</td>
<td><button type="button" class="btn btn-danger" (click)="removeCar(car, $event)"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button></td>
